<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit Your Book</title>
  <style>
    /* your CSS unchanged */
  </style>
</head>
<body>
  <div class="container">
    <h2>Book Submission Form</h2>
    <form id="bookForm">
      <label for="title">Book Title</label>
      <input type="text" id="title" name="title" required />

      <label for="author">Author</label>
      <input type="text" id="author" name="author" required />

      <label for="genre">Genre</label>
      <input type="text" id="genre" name="genre" />

      <label for="price">Price (â‚±)</label>
      <input type="number" id="price" name="price" step="0.01" />

      <label for="description">Description</label>
      <textarea id="description" name="description" rows="5"></textarea>

      <label for="cover">Upload Cover Image</label>
      <input type="file" id="cover" name="cover" accept="image/*" />

      <button type="submit">Submit</button>
    </form>
  </div>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbx64guF_tdDCkif5Ja5h5nKbGKKkMqaQFxO2sAVS78/dev';

  document.getElementById('bookForm').addEventListener('submit', e => {
    e.preventDefault();

    const bookData = {
      title: document.getElementById('title').value,
      author: document.getElementById('author').value,
      genre: document.getElementById('genre').value,
      price: document.getElementById('price').value,
      description: document.getElementById('description').value,
      // Note: File upload is not handled here.
    };

    fetch(scriptURL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(bookData)
    })
    .then(response => {
      if(response.ok) {
        alert('Book uploaded successfully!');
        document.getElementById('bookForm').reset();
      } else {
        throw new Error('Upload failed');
      }
    })
    .catch(err => alert('Upload failed: ' + err.message));
  });
</script>

</body>
</html>
