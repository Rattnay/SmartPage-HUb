<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit Your Book</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 12px 0 4px;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      width: 100%;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Book Submission Form</h2>
    <form id="bookForm">
      <label for="title">Book Title</label>
      <input type="text" id="title" name="title" required />

      <label for="author">Author</label>
      <input type="text" id="author" name="author" required />

      <label for="genre">Genre</label>
      <input type="text" id="genre" name="genre" />

      <label for="price">Price (â‚±)</label>
      <input type="number" id="price" name="price" step="0.01" />

      <label for="description">Description</label>
      <textarea id="description" name="description" rows="5"></textarea>

      <label for="cover">Upload Cover Image</label>
      <input type="file" id="cover" name="cover" accept="image/*" />

      <button type="submit">Submit</button>
    </form>
  </div>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbxaADM6s4PwbZ-VHWQMECv7zEU_DQHa7sRO-7nW-WVt6FAF_cS8Ik_B2tka1xMjA5Sz/exec';

  document.getElementById('uploadForm').addEventListener('submit', e => {
    e.preventDefault();

    const bookData = {
      title: document.getElementById('title').value,
      author: document.getElementById('author').value,
      description: document.getElementById('description').value,
      link: document.getElementById('link').value,
      price: document.getElementById('price').value
    };

    fetch(scriptURL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(bookData)
    })
    .then(() => alert('Book uploaded successfully!'))
    .catch(err => alert('Upload failed: ' + err.message));
  });
</script>

</body>
</html>
