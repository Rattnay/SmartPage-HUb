<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SmartPage Hub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* Your existing styles */
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <span class="navbar-brand">SmartPage Hub</span>
            <div class="ms-auto d-flex gap-2">
                <a href="index.html" class="btn btn-primary text-white">Home</a>
                <a href="explore.html" class="btn btn-primary text-white">Explore</a>
                <a href="login.html" class="btn btn-primary text-white">Log in</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <h2 class="text-center text-dark">Register</h2>
            <form action="payment_redirect.html" method="get" id="register-form" onsubmit="return validateForm()">
                <div class="form-row mb-3">
                    <div class="col">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" id="username" placeholder="Enter your username" required aria-label="Enter your username">
                    </div>
                    <div class="col">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" name="name" class="form-control" id="name" placeholder="Enter your full name" required aria-label="Enter your full name">
                    </div>
                </div>

                <div class="form-row mb-3">
                    <div class="col">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email" required aria-label="Enter your email address">
                    </div>
                    <div class="col">
                        <label for="phone" class="form-label">Phone Number</label>
                        <div class="d-flex">
                            <select name="country_code" class="form-select" id="country_code" required aria-label="Select country code">
                                <option value="+1">+1 (USA)</option>
                                <option value="+63" selected>+63 (Philippines)</option>
                                <option value="+44">+44 (UK)</option>
                                <option value="+81">+81 (Japan)</option>
                            </select>
                            <input type="tel" name="phone" class="form-control" id="phone" placeholder="Enter phone number" required aria-label="Enter phone number">
                        </div>
                    </div>
                </div>

                <div class="form-row mb-3">
                    <div class="col">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" id="password" placeholder="Enter your password" required aria-label="Enter your password">
                    </div>
                    <div class="col">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <input type="password" name="confirm_password" class="form-control" id="confirm_password" placeholder="Re-enter your password" required aria-label="Re-enter your password">
                    </div>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="terms" required aria-label="I agree to the Terms and Conditions">
                    <label class="form-check-label" for="terms">I agree to the Terms and Conditions</label>
                </div>
                
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Proceed to Payment</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function validateForm() {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm_password").value;
            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }

            const phone = document.getElementById("phone").value;
            const countryCode = document.getElementById("country_code").value;
            let phonePattern;
    
            // Adjust phone number length based on country code
            if (countryCode === "+63") { // Philippines
                phonePattern = /^[0-9]{11}$/;
            } else if (countryCode === "+1") { // USA
                phonePattern = /^[0-9]{10}$/;
            } else if (countryCode === "+44") { // UK
                phonePattern = /^[0-9]{10}$/;
            } else if (countryCode === "+81") { // Japan
                phonePattern = /^[0-9]{10}$/;
            }

            if (!phone.match(phonePattern)) {
                alert("Please enter a valid phone number.");
                return false;
            }
            return true;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
